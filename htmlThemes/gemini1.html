<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-shirt Shop - Premium Tees</title>
    <!-- Tailwind CSS CDN -->

    <!-- Product Data -->

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>

        /* Simple scrollbar styling (optional) */

        ::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px;}

<body class="bg-slate-100 text-slate-800" x-data="tshirtShop()">

<!-- SVG Sprite Definitions (Same as before) -->

<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <header class="mb-12 text-center">
        <h1 class="text-4xl sm:text-5xl font-extrabold tracking-tight mb-3">
                 <span class="bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
                     T-shirt Shop
                 </span>
        </h1>
        <p class="text-lg text-slate-600">Discover Your New Favorite Premium Tees</p>
    </header>

    <!-- Search Bar -->
    <div class="mb-10 max-w-xl mx-auto">
        <div class="relative">
            <input
                    type="text"
                    x-model="searchQuery"
                    @input.debounce.300ms="filterProducts()"
                    placeholder="Search T-shirts by name or description..."
                    class="w-full px-5 py-3 pl-12 text-base border border-slate-300 rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-500/50 focus:border-indigo-500 shadow-sm placeholder-slate-400"
            >
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <svg class="w-5 h-5 text-slate-400" aria-hidden="true"><use href="#icon-search"></use></svg>
            </div>
        </div>
        <p x-show="!filteredProducts.length && searchQuery" class="text-center text-slate-500 mt-4">No t-shirts found matching your search.</p>
    </div>

    <!-- Product Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
        <template x-for="product in filteredProducts" :key="product.id">
            <div class="bg-white rounded-xl shadow-lg overflow-hidden flex flex-col transition-all duration-300 ease-in-out hover:shadow-2xl hover:-translate-y-1">
                <div class="relative">
                    <img
                            :src="product.image || 'https://via.placeholder.com/400x400/eee/888?text=No+Image'"
                            :alt="product.name"
                            class="w-full h-56 object-cover"
                            @error="$event.target.src='https://via.placeholder.com/400x400/eee/888?text=Error'"
                            loading="lazy"
                    >
                    <!-- Optional: Add a quick view or details button overlay on hover -->
                </div>
                <div class="p-5 flex flex-col flex-grow">
                    <h3 class="text-lg font-semibold text-slate-800 mb-1 truncate" x-text="product.name" :title="product.name"></h3>
                    <p class="text-slate-600 text-sm mb-3 flex-grow h-10 overflow-hidden" x-text="product.description" :title="product.description"></p> <!-- Limited height -->
                    <div class="flex items-center justify-between mb-4 mt-2">
                        <span class="text-indigo-600 font-bold text-xl" x-text="`$${product.price.toFixed(2)}`"></span>
                        <!-- Rating Stars -->
                        <div class="flex items-center space-x-0.5">
                            <template x-for="i in 5">
                                <svg class="w-4 h-4 flex-shrink-0" :class="i <= product.rating ? 'text-yellow-400' : 'text-slate-300'" aria-hidden="true">
                                    <use href="#icon-star"></use>
                                </svg>
                            </template>
                            <span class="text-xs text-slate-500 ml-1.5" x-text="`(${product.rating || 0})`"></span>
                        </div>
                    </div>
                    <button
                            @click="addToCart(product)"
                            class="w-full mt-auto bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2.5 px-4 rounded-lg transition duration-300 ease-in-out flex items-center justify-center space-x-2 text-sm"
                    >
                        <svg class="w-5 h-5" aria-hidden="true"><use href="#icon-cart"></use></svg>
                        <span>Add to Cart</span>
                    </button>
                </div>
            </div>
        </template>
    </div>

    <!-- No Products Message (Initial State or Empty Filter) -->
    <div x-show="!filteredProducts.length && !searchQuery" class="text-center py-16">
        <svg class="mx-auto h-12 w-12 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path vector-effect="non-scaling-stroke" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <h3 class="mt-2 text-sm font-medium text-slate-800">No T-shirts Yet</h3>
        <p class="mt-1 text-sm text-slate-500" x-text="products.length ? 'Try adjusting your search or filters.' : 'Loading products or none available.'"></p>
    </div>
</div>

<!-- Floating Cart Icon -->
<div x-show="cart.length > 0" x-transition:enter="transition ease-out duration-300 transform"
     x-transition:enter-start="opacity-0 scale-90" x-transition:enter-end="opacity-100 scale-100"
     x-transition:leave="transition ease-in duration-200 transform"
     x-transition:leave-start="opacity-100 scale-100" x-transition:leave-end="opacity-0 scale-90"
     class="fixed top-1/2 right-5 transform -translate-y-1/2 z-cart-icon">
    <button @click="isCartOpen = true"
            class="bg-indigo-600 text-white p-3.5 rounded-full shadow-lg hover:bg-indigo-700 transition-all duration-300 ease-out relative hover:scale-110 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        <svg class="w-6 h-6" aria-hidden="true"><use href="#icon-cart"></use></svg>
        <span class="absolute -top-1.5 -right-1.5 bg-red-500 text-white text-xs font-bold rounded-full h-6 w-6 flex items-center justify-center border-2 border-white" x-text="totalCartItems()"></span>
    </button>
</div>

<!-- Cart Modal -->
<div x-show="isCartOpen"
     x-transition:enter="transition ease-out duration-300"
     x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100"
     x-transition:leave="transition ease-in duration-200"
     x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0"
     class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center p-4 z-overlay"
     @click.self="isCartOpen = false" x-cloak>

    <div x-show="isCartOpen"
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0 scale-95" x-transition:enter-end="opacity-100 scale-100"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100 scale-100" x-transition:leave-end="opacity-0 scale-95"
         class="bg-white rounded-xl shadow-2xl w-full max-w-2xl max-h-[90vh] flex flex-col z-modal">
        <!-- Modal Header -->
        <div class="flex justify-between items-center p-5 border-b border-slate-200">
            <h2 class="text-xl font-semibold text-slate-800">Shopping Cart</h2>
            <button @click="isCartOpen = false" class="text-slate-400 hover:text-slate-600 transition-colors">
                <svg class="w-6 h-6" aria-hidden="true"><use href="#icon-close"></use></svg>
            </button>
        </div>

        <!-- Modal Body -->
        <div class="p-2 sm:p-4 overflow-y-auto flex-grow">
            <template x-if="cart.length === 0">
                <div class="text-center py-10 px-6">
                    <svg class="mx-auto h-12 w-12 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                    <h3 class="mt-2 text-sm font-medium text-slate-800">Your cart is empty</h3>
                    <p class="mt-1 text-sm text-slate-500">Looks like you haven't added any tees yet.</p>
                    <button @click="isCartOpen = false" class="mt-6 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Continue Shopping
                    </button>
                </div>
            </template>
            <template x-if="cart.length > 0">
                <ul class="divide-y divide-slate-100 px-2 sm:px-4">
                    <template x-for="item in cart" :key="item.id">
                        <li class="flex items-center justify-between space-x-3 sm:space-x-4 py-4">
                            <img :src="item.image || 'https://via.placeholder.com/100x100/eee/888?text=N/A'" :alt="item.name" class="w-16 h-16 sm:w-20 sm:h-20 object-cover rounded-lg flex-shrink-0">
                            <div class="flex-grow min-w-0">
                                <p class="font-medium text-slate-800 truncate" x-text="item.name"></p>
                                <p class="text-sm text-slate-500" x-text="`$${item.price.toFixed(2)}`"></p>
                            </div>
                            <div class="flex items-center space-x-1.5 sm:space-x-2 flex-shrink-0">
                                <button @click="updateQuantity(item.id, -1)" :disabled="item.quantity <= 1"
                                        class="p-1 rounded-full text-slate-400 hover:text-indigo-600 hover:bg-indigo-100 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                                    <svg class="w-5 h-5" aria-hidden="true"><use href="#icon-minus"></use></svg>
                                </button>
                                <span class="font-medium text-sm text-slate-700 w-8 text-center tabular-nums" x-text="item.quantity"></span>
                                <button @click="updateQuantity(item.id, 1)"
                                        class="p-1 rounded-full text-slate-400 hover:text-indigo-600 hover:bg-indigo-100 transition-colors">
                                    <svg class="w-5 h-5" aria-hidden="true"><use href="#icon-plus"></use></svg>
                                </button>
                            </div>
                            <span class="font-semibold text-sm sm:text-base text-slate-800 w-16 sm:w-20 text-right tabular-nums" x-text="`$${(item.price * item.quantity).toFixed(2)}`"></span>
                            <button @click="removeFromCart(item.id)"
                                    class="text-slate-400 hover:text-red-600 hover:bg-red-100 rounded-full p-1.5 transition-colors" title="Remove item">
                                <svg class="w-5 h-5" aria-hidden="true"><use href="#icon-trash"></use></svg>
                            </button>
                        </li>
                    </template>
                </ul>
            </template>
        </div>

        <!-- Modal Footer -->
        <div class="p-5 bg-slate-50 rounded-b-xl border-t border-slate-200" x-show="cart.length > 0">
            <div class="flex justify-between items-center mb-4">
                <span class="text-lg font-semibold text-slate-800">Subtotal:</span>
                <span class="text-xl font-bold text-indigo-600 tabular-nums" x-text="`$${calculateTotal().toFixed(2)}`"></span>
            </div>
            <button class="w-full bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white font-bold py-3 px-5 rounded-lg transition duration-300 shadow-md hover:shadow-lg text-base">
                Proceed to Checkout
            </button>
            <p class="text-xs text-slate-500 text-center mt-3">Shipping & taxes calculated at checkout.</p>
        </div>
    </div>
</div>

<!-- WhatsApp Button -->
<a href="https://wa.me/YOUR_PHONE_NUMBER" target="_blank" rel="noopener noreferrer"
   class="fixed bottom-5 right-5 bg-gradient-to-br from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white p-3.5 rounded-full shadow-lg transition-all duration-300 hover:scale-110 z-fixed-buttons"

<!-- Go Up Button -->
<button @click="scrollToTop()"
        x-show="showScrollTop"
        x-transition:enter="transition ease-out duration-300 transform"
        x-transition:enter-start="opacity-0 translate-y-4"
        x-transition:enter-end="opacity-100 translate-y-0"
        x-transition:leave="transition ease-in duration-200 transform"
        x-transition:leave-start="opacity-100 translate-y-0"
        x-transition:leave-end="opacity-0 translate-y-4"
        class="fixed bottom-5 left-5 bg-slate-700 hover:bg-slate-800 text-white p-3 rounded-full shadow-lg transition-all duration-300 hover:scale-110 z-fixed-buttons"
        aria-label="Scroll to top">
    <svg class="w-6 h-6" aria-hidden="true"><use href="#icon-arrow-up"></use></svg>
</button>

<!-- Footer -->
<footer class="text-center text-slate-500 text-sm py-8 mt-16 border-t border-slate-200 bg-slate-50">
    Website designed with <span class="text-red-500 mx-1">&hearts;</span> by RN Team
</footer>

<!-- Alpine.js Component Logic (Same as before) -->
<script>
    function tshirtShop() {
        return {
            products: typeof PRODUCTS !== 'undefined' ? PRODUCTS : [],
            filteredProducts: [],
            searchQuery: '',
            cart: [],
            isCartOpen: false,
            showScrollTop: false,

            init() {
                console.log("Initializing improved shop...");
                console.log("PRODUCTS available:", typeof PRODUCTS !== 'undefined');
                // Deep copy products to avoid mutating the original constant
                this.products = JSON.parse(JSON.stringify(typeof PRODUCTS !== 'undefined' ? PRODUCTS : []));
                this.filteredProducts = [...this.products];

                // Optional: Load cart from localStorage
                // try {
                //     const savedCart = localStorage.getItem('tshirtCart_v2');
                //     this.cart = savedCart ? JSON.parse(savedCart) : [];
                // } catch (e) {
                //     console.error("Could not parse cart from localStorage", e);
                //     this.cart = [];
                // }

                // Add scroll listener
                window.addEventListener('scroll', () => {
                    this.showScrollTop = window.scrollY > 300; // Show button after scrolling 300px
                });
                this.showScrollTop = window.scrollY > 300; // Initial check

                // Optional: Watch cart to save changes
                // this.$watch('cart', (newValue) => {
                //     localStorage.setItem('tshirtCart_v2', JSON.stringify(newValue));
                // });

                // Add a small delay if needed for font loading etc. (usually not necessary)
                // setTimeout(() => { this.filterProducts(); }, 50);
            },

            filterProducts() {
                const lowerCaseQuery = this.searchQuery.toLowerCase().trim();
                if (!lowerCaseQuery) {
                    this.filteredProducts = [...this.products];
                    return;
                }
                this.filteredProducts = this.products.filter(product =>
                    product.name.toLowerCase().includes(lowerCaseQuery) ||
                    (product.description && product.description.toLowerCase().includes(lowerCaseQuery))
                );
            },

            addToCart(product) {
                const existingItemIndex = this.cart.findIndex(item => item.id === product.id);
                if (existingItemIndex > -1) {
                    this.cart[existingItemIndex].quantity++;
                    // Force reactivity if needed (usually Alpine handles this well)
                    // this.cart = [...this.cart];
                } else {
                    this.cart.push({
                        id: product.id,
                        name: product.name,
                        price: product.price,
                        image: product.image,
                        quantity: 1
                    });
                }
                console.log('Cart Updated:', JSON.parse(JSON.stringify(this.cart)));
                // Simple feedback (optional)
                // alert(`${product.name} added to cart!`);
            },

            updateQuantity(productId, change) {
                const itemIndex = this.cart.findIndex(item => item.id === productId);
                if (itemIndex > -1) {
                    const newQuantity = this.cart[itemIndex].quantity + change;
                    if (newQuantity <= 0) {
                        this.removeFromCart(productId);
                    } else {
                        this.cart[itemIndex].quantity = newQuantity;
                        // Force reactivity if needed
                        // this.cart = [...this.cart];
                    }
                }
            },

            removeFromCart(productId) {
                this.cart = this.cart.filter(item => item.id !== productId);
            },

            totalCartItems() {
                return this.cart.reduce((sum, item) => sum + item.quantity, 0);
            },

            calculateTotal() {
                return this.cart.reduce((total, item) => total + (item.price * item.quantity), 0);
            },

            scrollToTop() {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }
    }
</script>
